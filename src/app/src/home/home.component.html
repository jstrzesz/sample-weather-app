<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <input  type="email" 
              class="form-control" 
              id="username" 
              (input)="getCity($event)" />
      <button class="submit"
              (click)="getCurrentWeather()">Submit</button>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h1>
        {{ city }} {{ country }} {{ temperature }}
      </h1>
      <p>Forecast: {{ forecast }} </p>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button (click)="get5DayForecast()">5-Day Forecast</button>
    </div>
  </div>
</div>>
